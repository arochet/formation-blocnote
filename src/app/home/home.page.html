<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bloc Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="gallerie">

    <!-- Liste des Notes -->
    <div class="element" *ngFor="let note of listPhoto">
      <ion-thumbnail>
        <img src="assets/img/vacance1.jpeg">
      </ion-thumbnail>
      <div class="center">
        <p>{{note}}</p>
      </div>
    </div>

  </div>
</ion-content>
